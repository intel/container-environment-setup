apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "telemetry-aware-scheduling.fullname" . }}-scheduler-extender-policy
  namespace: {{ .Values.namespace }}
data:
  policy.cfg: |
    {
        "kind" : "Policy",
        "apiVersion" : "v1",
        "extenders" : [
            {
              "urlPrefix": "https://{{ include "telemetry-aware-scheduling.fullname" . }}.{{ .Values.namespace }}.svc.cluster.local:{{ .Values.service.port }}",
              "apiVersion": "v1",
              "prioritizeVerb": "scheduler/prioritize",
              "filterVerb": "scheduler/filter",
              "weight": 1,
              "enableHttps": true,
              "managedResources": [
                   {
                     "name": "telemetry/scheduling",
                     "ignoredByScheduler": true
                   }
              ],
              "ignorable": true
          }
         ]
    }