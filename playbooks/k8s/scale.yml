---
- hosts: 127.0.0.1
  connection: local
  tasks: []
  roles:
    - { role: kubespray-install }

# FIXME(przemeklal): ugly workaround here
- hosts: k8s-cluster
  tasks:
    - name: create /etc/cni/net.d
      file:
        path: /etc/cni/net.d
        state: directory
    - name: copy patched Multus config
      copy:
        dest: /etc/cni/net.d/00-fixed-portmapping-multus.conf
        src: roles/kubespray-install/files/multus.conf
        owner: root
        group: root
        mode: 0644
      when: kube_network_plugin_multus | default(true)

- name: run kubespray
  import_playbook: kubespray/scale.yml
  vars:
    kubeadm_enabled: true
    kube_api_anonymous_auth: true
    docker_iptables_enabled: true

- hosts: k8s-cluster
  tasks:
    - import_role:
        name: kubespray/roles/kubespray-defaults
    - name: copy missing plugins
      unarchive:
        src: "{{ local_release_dir }}/cni-plugins-{{ image_arch }}-{{ cni_version }}.tgz"
        dest: "/opt/cni/bin"
        mode: 0755
        remote_src: yes
    - name: restart docker daemon to recreate iptables rules
      systemd: name=docker state=restarted
      become: yes
